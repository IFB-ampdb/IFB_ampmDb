{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<section>
	<div class="container">
		<div class="row">
			<div class="jumbotron col-md-offset-2 col-md-8">
				<h1>Blog</h1>
				{% for post in posts %}
				<hr>
				<div class="well row">
					<a href="{% url 'blog_post' post.pk %}"><h3>{{post.title}}</h3></a>
					<br>
					<p>{{post.body|safe}}</p>
					<br>
					<p>
						Posted: {{post.published_date}}
					</p>
				</div>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
