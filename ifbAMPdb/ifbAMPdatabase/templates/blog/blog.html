{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<section>
  <div class="container">
    <div class="row">
      <div class="">
        <h3>Blog</h3>
        {% for p in posts %}
        <hr>
        <div class="row">
          <h3>{{p.title}}</h3>
          <p>{{p.body[:20]}}</p>
          <p>
            At: {{p.published_date}}
          </p>
        </div>
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
