{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<section>
	<div class="container">
		<h1 style=" font-size: 400%">Blog Post Details</h1>
		<br>
		<div class="row">
			<div class="jumbotron">
				<h1 style=" font-size: 300%">{{post.title}}</h1>
				<hr>
				<div class="row">
					<ul>
					<p>{{post.body|safe}}</p>
					<p>
						At: {{post.published_date}}
					</p>
					</ul>
				</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
